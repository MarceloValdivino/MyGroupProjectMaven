<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Meu Perfil - My-Group</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>

            <p:growl id="mensagens"/>

            <ui:include src="/resources/templates/menu-bar.xhtml"/>
            <p:panel>
                <h:panelGrid columns="2">
                    <p:panel header="Meu Perfil">
                        <h:panelGrid columns="2">

                            <p:outputLabel value="Nome: "/>
                            <p:inputText value="#{usuarioBean.usuario.nome}"/>

                            <p:outputLabel value="Login: "/>
                            <p:inputText value="#{usuarioBean.usuario.login}"/>

                            <p:outputLabel value="E-mail: "/>
                            <p:inputText value="#{usuarioBean.usuario.email}"/>

                            <p:outputLabel value="Senha: "/>
                            <p:password value="#{usuarioBean.usuario.senha}"/>

                            <p:outputLabel value="Foto do Perfil: "/>
                            <p:fileUpload label="Procurar..." 
                                          mode="advanced" 
                                          auto="true" 
                                          sizeLimit="4000000"
                                          multiple="false"
                                          allowTypes="/(\.|\/)(jpe?g|png)$/" 
                                          invalidFileMessage="Escolha uma imagem no formato .jpeg ou .png." 
                                          invalidSizeMessage="Tamanho máximo de 5000kb."
                                          fileUploadListener="#{usuarioBean.uploadImage}"
                                          />
                        </h:panelGrid>
                        <p:separator/>
                        <div align="center">
                            <p:commandButton value="Salvar Edições" action="#{usuarioBean.salvarEdicoes()}"/>
                            <p:commandButton value="Excluir Perfil" action="#{usuarioBean.apagarUsuario()}"/>
                        </div>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
